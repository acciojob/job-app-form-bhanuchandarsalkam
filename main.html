<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="POST">
	<div>
		<label for="name">Name*:</label><br>
		<input type="text" id="name" required>
	</div>
	<div>
		<label for="email">Email*:</label><br>
		<input type="email" id="email" required>
	</div>
	<div>
		<label for="gender">Gender*:</label><br>
		<input type="radio" name="gender" id="gender" required>male<br>
		<input type="radio" name="gender" id="gender" required>female
	</div>
	<div>
		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" name="topic">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
	</div>
	<div>
	<label for="age">Age*:</label><br>
		<input type="number" id=age required>
	</div>
	<div>
		<label for="dob">dob*:</label><br>
		<input type="date" id="dob" required>
	</div>
	    <label for="password">password*:</label><br>
	    <input type="password" id="password" required>
    </div>
	<div>
		<button type="submit">submit button</button>
	</div>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
